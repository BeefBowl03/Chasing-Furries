<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasing Furries</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Custom styles -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Chasing Furries</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Main Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="missing_furries.html">Missing Furries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Found Furries</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="bg-dark text-white text-center py-4">
        <h1>Found Furries</h1>
    </header>

    <main class="container my-5">
        <input type="text" id="search-bar" class="form-control mb-3" placeholder="Search Found Furries...">

        <div id="found-dog-list" class="list-group">
            <!-- Found dogs will be listed here -->
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Chasing Furries</p>
    </footer>

    <!-- Modal for "I'm the Owner" -->
    <div class="modal fade" id="owner-modal" tabindex="-1" role="dialog" aria-labelledby="ownerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ownerModalLabel">I'm the Owner</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you are the owner of this furry? This action will remove the entry from the found list.</p>
                    <button id="confirm-owner" class="btn btn-danger">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="found_furries.js"></script>
</body>
</html>
